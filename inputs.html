<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inputs Test</title>
</head>
<body>
    <h3>Please Enter Your Details!</h3>
    <form action="index.html">
        <table cellspacing="10">
            <tr>
                <td>
                    <label for="">Your Name:</label>
                </td>
                <td><input type="text"><br> </td>
            </tr>
            <tr>
                <td> <label for="">Date of Birth:</label></td>
                <td> <input type="date"><br></td>
            </tr>
            <tr>
                <td><label for="">Email:</label> </td>
                <td>  <input type="email"><br></td>
            </tr>           
            <tr>
                <td> <label for="">Select Gender</label></td>
                <td><input type="checkbox">Male</td>
                <td> <input type="checkbox">Female</td>
            </tr>
            <tr>
                <td>
                    <label for="">Select Color</label>                    
                </td>
                <td><input type="color"></td>
            </tr>
            <tr>
                <td><label for="">Password:</label></td>
                <td><input type="password"></td>
            </tr>

            <tr>
                <td> <label for="">Press the button to submit!</label></td>
                <td><input type="submit"></td>
            </tr>
        </table>   
        
        
        
        
       
    </form>
    
</body>
</html>
